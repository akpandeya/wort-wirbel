# SonarCloud Configuration for Wort-Wirbel Flutter App

# Project identification
sonar.projectKey=akpandeya_wort-wirbel
sonar.organization=akpandeya
sonar.projectName=wort-wirbel
sonar.projectVersion=1.0.0

# SonarCloud host URL
sonar.host.url=https://sonarcloud.io

# Source code configuration
sonar.sources=lib
sonar.tests=test
sonar.sourceEncoding=UTF-8

# Language configuration
sonar.lang.patterns.dart=**/*.dart

# Coverage reports
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Analysis reports
sonar.dart.analysis.reportPaths=flutter-analyze-report.txt

# Exclusions
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/*.mocks.dart,**/build/**,**/web/**,**/android/**,**/ios/**,**/linux/**,**/macos/**,**/windows/**
sonar.test.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/*.mocks.dart

# Dart specific settings
sonar.dart.file.suffixes=.dart

# SonarCloud specific settings
sonar.links.homepage=https://github.com/akpandeya/wort-wirbel
sonar.links.ci=https://github.com/akpandeya/wort-wirbel/actions
sonar.links.scm=https://github.com/akpandeya/wort-wirbel
