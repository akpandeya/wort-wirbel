name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
        description: 'SonarCloud authentication token'
      SONAR_HOST_URL:
        required: true
        description: 'SonarCloud host URL'

jobs:
  test:
    name: Flutter Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze --write=./flutter-analyze-report.txt
      continue-on-error: true

    - name: Verify analysis report
      run: |
        echo "Checking for analysis report..."
        if [ -f "flutter-analyze-report.txt" ]; then
          echo "✅ flutter-analyze-report.txt found"
          echo "Analysis report size: $(wc -l < flutter-analyze-report.txt) lines"
        else
          echo "❌ flutter-analyze-report.txt not found"
          echo "Creating empty analysis report for SonarQube..."
          touch flutter-analyze-report.txt
        fi

    - name: Run tests
      run: flutter test --coverage

    - name: Verify coverage files
      run: |
        echo "Checking for coverage files..."
        if [ -d "coverage" ]; then
          echo "Coverage directory exists"
          ls -la coverage/
          if [ -f "coverage/lcov.info" ]; then
            echo "✅ coverage/lcov.info found"
            lines=$(wc -l < coverage/lcov.info)
            echo "Coverage file size: $lines lines"
            if [ "$lines" -gt 0 ]; then
              echo "✅ Coverage file has content"
              # Show first few lines for debugging
              echo "First 10 lines of coverage file:"
              head -10 coverage/lcov.info
            else
              echo "⚠️ Coverage file is empty"
            fi
          else
            echo "❌ coverage/lcov.info not found"
            exit 1
          fi
        else
          echo "❌ Coverage directory not found"
          exit 1
        fi

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

    - name: Prepare for SonarQube Analysis
      run: |
        echo "Current working directory: $(pwd)"
        echo "Files in current directory:"
        ls -la
        echo "Checking for required SonarQube files:"
        echo "sonar-project.properties: $(test -f sonar-project.properties && echo '✅ Found' || echo '❌ Missing')"
        echo "coverage/lcov.info: $(test -f coverage/lcov.info && echo '✅ Found' || echo '❌ Missing')"
        echo "flutter-analyze-report.txt: $(test -f flutter-analyze-report.txt && echo '✅ Found' || echo '❌ Missing')"

    - name: Run SonarQube Analysis
      uses: sonarsource/sonarqube-scan-action@v3.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
